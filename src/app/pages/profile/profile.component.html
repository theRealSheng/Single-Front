<p>
  profile works!
</p>

<p>Please fill in your profile in order to be able to publish your warehouse</p>

<div *ngIf="userObj">
  <img [src]="imageBaseUrl + userObj.picture" />
</div>

<div *ngIf="userObj && userObj.role==='OWNER' && modifiedProfile">
    <a [routerLink]="['/profile', userObj._id, 'create-warehouse']"> +Create New Warehouse</a>
</div>

<div *ngIf="userObj">
  <app-upload [user]="userObj" (success)="handleSuccess($event)"></app-upload>
</div>

<div *ngIf="userObj">
  <span>
    Username: {{ userObj.username }}
  </span>
  <span>
    Name: {{ userObj.companyName }}
  </span>
  <span>
    Company Address: {{ userObj.companyAddress }}
  </span>
  <span>
    Email: {{ userObj.email }}
  </span>
  <span>
    Description: {{ userObj.description }}
  </span>
</div>

<div *ngIf="userObj">
  <app-profile-form-edit [user]="userObj" [feedbackEnabled]="feedbackEnabled" [error]="error" [processing]="processing" (submitProfile)="handleSubmitProfile($event)"></app-profile-form-edit>
</div>
