  <p class="first"><span>H</span>ELLO</p>
  <p class="third"></p>
  <p class="fourth"><span></span>{{ userObj.username }}</p>
</div>

<div class="wrapper">
  
  <div class="img-wrapper" *ngIf="userObj">
    <img [src]="imageBaseUrl + userObj.picture" />
    <div id="upload" *ngIf="userObj">
      <app-upload [user]="userObj" (success)="handleSuccess($event)"></app-upload>
    </div>
  </div>
  
  <div *ngIf="userObj">
    <h3>DETAILS</h3>
    <div id="details">
      <h5> NAME: </h5>
      <p> {{ userObj.companyName }} </p>
      <h5> COMPANY ADDRESS:</h5> 
      <p> {{ userObj.companyAddress }} </p>
      <h5> WEBSITE: </h5>
      <p> {{ userObj.website }} </p>
      <h5> E-MAIL: </h5>
      <p>{{ userObj.email }}</p>
      <h5> DESCRIPTION: </h5>
      <p>{{ userObj.description }}</p>
      <button (click)="edit()">Edit profile</button>
    </div>
    <div id="change" *ngIf="userObj">
      <app-profile-form-edit [user]="userObj" [feedbackEnabled]="feedbackEnabled" [error]="error" [processing]="processing" (submitProfile)="handleSubmitProfile($event)"></app-profile-form-edit>
    </div>
  </div>
  
</div>
