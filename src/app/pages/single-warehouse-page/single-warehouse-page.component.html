
<div class="headline" *ngIf="warehouseArr">
  <p class="first"><span>W</span>AREHOUSE</p>
  <p class="third"></p>
  <p class="fourth"><span>D</span>ETAILS</p>
</div>

<h3 *ngIf="warehouseArr">{{ warehouseArr.companyName }}</h3>

<div class="container">
  <div *ngIf="warehouseArr" >
    <app-warehouse-detail [user]="user" [warehouse]="warehouseArr"></app-warehouse-detail>
  </div>
  
  
  <div class="img-wrapper" *ngIf="warehouseArr && user">
    <img [src]="imageBaseUrl + warehouseArr.picture" />
    <div id="upload" *ngIf="warehouseArr && warehouseArr.ownerID === user._id">
      <app-upload [user]="warehouseArr" [varia]="varia" [warehouseId]="warehouseId" (success)="handleSuccess($event)"></app-upload>
    </div>
  </div>
</div>
