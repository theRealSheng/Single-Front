
<div class="headline">
  <p class="first"><span>W</span>ARE</p>
  <p class="third"></p>
  <p class="fourth"><span>H</span>OUSES</p>
</div>


<div *ngIf="userObj && userObj.role==='OWNER'">
  <button *ngIf="!userObj.companyName || !userObj.email || !userObj.companyAddress">
    <a [routerLink]="['/profile', userObj._id]">Add new Warehouse</a>
  </button>
  
  <button *ngIf="userObj.companyName && userObj.email  && userObj.companyAddress">
    <a [routerLink]="['/profile', userObj._id, 'create-warehouse']">Add new Warehouse</a>
  </button>
</div>


<div *ngIf="warehouses">
  <app-warehouse-list [warehouses]="warehouses"></app-warehouse-list>
</div>
