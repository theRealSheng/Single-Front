<ul *ngIf="warehouses" class="grid">
  <li *ngFor="let warehouse of warehouses">
    <div class="row">
      <div class="example-1 card">
        <div class="wrapper">
          <div class="date">
            <span class="day">Price{{ warehouse.pricing }}</span>
          </div>
          <div class="data">
            <div class="content">
              <p class="author">Address{{ warehouse.warehouseAddress }}</p>
              <h1 class="title"><a [routerLink]="['/warehouses', warehouse._id]">{{ warehouse.companyName }}</a></h1>
              <p class="text">Place for description{{ warehouse.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
