<p>
  warehouse-list works!
</p>

<div *ngIf="!warehouses">loading ...</div>

<div>
  <ul *ngIf="warehouses">
    <li *ngFor="let warehouse of warehouses">
      <p>Warehouse Name: {{ warehouse.companyName }}</p> 
      <p>Warehouse Address: {{ warehouse.warehouseAddress }}</p> 
      <p>Pricing: {{ warehouse.pricing }}</p> 
      <a [routerLink]="['/warehouses', warehouse._id]"> Select</a>
    </li>
  </ul>
</div>
