

<form>
  <input type="text" [(ngModel)]="name" name="name" required />
  <input type="file" name="file" ng2FileSelect [(ngModel)]="uploader" />
  <button (click)="submit()"> submit </button>
</form>

<div *ngIf="error" class="error">
{{error}}
</div>

<div *ngIf="success" class="success">
{{success}}
</div>
