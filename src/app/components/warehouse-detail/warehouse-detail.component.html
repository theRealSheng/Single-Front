    <h5>prices</h5>
    <div class="wh-cost">
      <div class="storage">
        <h4>Storage</h4>
        <div class="cbm">
          <p>CBM</p>
          <p><span class="number">1.300</span> €</p>
        </div>
      </div>
      <div class="cost-table">
        <div class="sizes">
          <h4>Sizes</h4>
          <p>Small</p>
          <p>Medium</p>
          <p>Large</p>
        </div>
        <div class="handling">
          <h4>Handling</h4>
          <p><span class="number">300</span> €</p>
          <p><span class="number">400</span> €</p>
          <p><span class="number">500</span> €</p>
        </div>
        <div class="packaging">

          <p><span class="number">500</span> €</p>
        </div>
      </div>
    </div>

    <h5>DESCRIPTION: </h5>
    <p>{{ warehouse.description }} </p>
    <h5>SPECIAL NOTES: </h5>
    <p>{{ warehouse.specialNotes }} </p>

    <div *ngIf="user._id === warehouse.ownerID">
      <button (click)="edit()">Edit profile</button>
    </div>

    <button><a [routerLink]="['/warehouses', warehouse._id, 'booking' ]">Go to booking</a></button>
