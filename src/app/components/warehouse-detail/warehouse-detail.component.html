
<div class="headline" *ngIf="warehouse">
  <p class="first"><span>W</span>AREHOUSE</p>
  <p class="third"></p>
  <p class="fourth"><span>D</span>ETAILS</p>
</div>

<div class="warehouse-details" *ngIf="warehouse && user">

  <div class="img-wrapper">
    <img src="">
  </div>

  <div>
    <h3>{{ warehouse.companyName }}</h3>
    <h5>WAREHOUSE ADDRESS: </h5>    
    <p>{{ warehouse.warehouseAddress }} </p>
    <h5>PRICING: </h5>
    <p>{{ warehouse.pricing.storage }} </p>
    <h5>DESCRIPTION: </h5>
    <p>{{ warehouse.description }} </p>
    <h5>SPECIAL NOTES: </h5>
    <p>{{ warehouse.specialNotes }} </p>
    <div *ngIf="user._id === warehouse.ownerID">
      <button (click)="edit()">Edit profile</button>
    </div>
    <button><a [routerLink]="['/warehouses', warehouse._id, 'booking' ]">Go to booking</a></button>
  </div>
</div>
