<!--The content below is only a placeholder and can be replaced.-->

<nav>

  <div class="main-nav">
    <div style="text-align:center" class="logo">
      <h1>
        Welcome to Simple Linear!
      </h1>
    </div>
    <div [ngClass]="{'is-user': user, 'is-anon': anon}" class="nav-bar">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div *ngIf="!loading && !!user">
        <a (click)="profile()">{{user.username}}</a>
        <a (click)="logout()">logout</a>
      </div>
      <div *ngIf="!loading && anon">
        <a (click)="login()">login</a>
        <a (click)="signup()">signup</a>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !!user" class="sub-nav">
    <a href="/warehouses">Warehouses</a>
    <a [routerLink]="['/profile', user._id]"> Profile </a>
  </div>

</nav>


<router-outlet></router-outlet>
