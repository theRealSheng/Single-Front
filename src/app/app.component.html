<!--The content below is only a placeholder and can be replaced.-->

<nav>

  <div class="main-nav">
    <h1>S<span class="slash">|</span>L</h1>
    <div *ngIf="!loading && !!user" class="sub-nav tabs">

      <input type='radio' id='r1' name='t' checked>
      <label for='r1' [routerLink]="['/']">Simple Linear</label>
      <input type='radio' id='r2' name='t'>
      <label for='r2' [routerLink]="['/warehouses']">Warehouses</label>
      <input type='radio' id='r3' name='t'>
      <label for='r3' [routerLink]="['/dashboard', user._id]">Dashboard</label>
      <input type='radio' id='r4' name='t'>
      <label for='r4' [routerLink]="['/profile', user._id]">My Profile</label>
      <div id='slider'></div>

    </div>
    <div [ngClass]="{'is-user': user, 'is-anon': anon}" class="nav-bar">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div *ngIf="!loading && !!user">
        <a (click)="profile()">{{user.username}}</a>
        <a (click)="logout()">logout</a>
      </div>
      <div *ngIf="!loading && anon">
        <a (click)="login()">login</a>
        <a (click)="signup()">signup</a>
      </div>
    </div>
  </div>


</nav>


<router-outlet></router-outlet>
